<div id="main" class="palm-page-header multi-line">
  <div class="palm-page-header-wrapper">
    <div class="title left ">Lisp addict</div>
    <div class="subtitle">Enter your code in the top box, press evaluate and see the results in the bottom box</div>
  </div>
</div>

<textfield id="textin" style="display: hidden"></div>
<textfield id="textout" style="display: hidden"></div>

<div class="palm-group">
  <div class="palm-group-title">Code input</div>
  <div id="codein" class="code-area" x-mojo-element="TextField"></div>
</div>
<div class="palm-group">
  <div class="palm-group-title">Results</div>
  <div id="codeout" class="code-area" x-mojo-element="TextField"></div>
</div>
